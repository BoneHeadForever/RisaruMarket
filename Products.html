<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Satın Alma - Ürünler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="resimler/anaresim.png" type="image/png">
</head>
<body>
    <header>
        <img src="resimler/banner.png" alt="Banner" class="banner">
        <h1>Blox Fruits Satın Alma Merkezi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="products.html">Ürünler</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="products">
        <h2>Ürünlerimiz</h2>
        <div class="product-grid">
            <!-- 40 boş ürün için örnek -->
            <!-- Örneğin, sadece ilk ürünü gösteriyorum; geri kalanı aynı yapıda olacak -->
            <div class="product">
                <img src="resimler/placeholder.png" alt="Ürün Resmi">
                <h3>Ürün 1</h3>
                <p>Fiyat: $10</p>
                <p>Ürün açıklaması burada yer alacak.</p>
                <button onclick="purchase('Ürün 1')">Satın Al</button>
            </div>
            <!-- Diğer ürünler buraya eklenmeli -->
        </div>
    </section>
    
    <footer>
        <p>&copy; risaruShop. Tüm hakları saklıdır.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
